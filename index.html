<!DOCTYPE html>
<html lang="en">
<head>
  <title>ESP32 Vertical Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fafafa;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(90deg);
      transform-origin: center center;
    }
    .slider-container {
      height: 80vh;
      width: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 80vh;
      height: 50px;
    }
    #enterFullscreen {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="enterFullscreen" onclick="openFullscreen()">Fullscreen</button>

  <div class="slider-container">
    <input type="range" min="0" max="100" value="50" id="slider" oninput="sendSlider(this.value)">
  </div>

  <script>
    let socket = new WebSocket(`ws://${location.host}/ws`);

    socket.onopen = () => console.log("WebSocket connected");
    socket.onclose = () => console.log("WebSocket disconnected");

    function sendSlider(val) {
      socket.send(val);
    }

    function openFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.mozRequestFullScreen) { /* Firefox */
        docElm.mozRequestFullScreen();
      } else if (docElm.webkitRequestFullscreen) { /* Chrome, Safari */
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) { /* IE/Edge */
        docElm.msRequestFullscreen();
      }
      // Also try locking orientation
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
          console.log('Orientation lock failed:', error);
        });
      }
    }
  </script>
</body>
</html>
