<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fullscreen Webpage</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      font-size: 24px;
      text-align: center;
    }
    #rotate-warning {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      padding: 10px;
      display: none;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div>Tap anywhere to enter fullscreen.<br>Rotate to landscape for best experience.</div>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>

  <script>
    const rotateWarning = document.getElementById('rotate-warning');

    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        rotateWarning.style.display = 'block';
      } else {
        rotateWarning.style.display = 'none';
      }
    }

    function openFullscreenAndLock() {
      const docEl = document.documentElement;

      if (docEl.requestFullscreen) {
        docEl.requestFullscreen().then(() => {
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(console.warn);
          }
        }).catch(console.error);
      }
    }

    // Tap anywhere once to enter fullscreen
    let firstTouch = true;
    document.addEventListener("touchstart", () => {
      if (firstTouch) {
        openFullscreenAndLock();
        firstTouch = false;
      }
    }, { once: true });

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", checkOrientation);
  </script>
</body>
</html>
