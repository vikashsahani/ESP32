<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fullscreen Webpage</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      font-size: 24px;
    }

    #rotate-warning {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      text-align: center;
      background: rgba(255, 0, 0, 0.8);
      padding: 10px;
      display: none;
      border-radius: 8px;
      font-size: 18px;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #exit-fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: white;
      border: none;
      font-size: 32px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div>Welcome to Fullscreen Mode!</div>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>
  <button id="fullscreen-btn">Enter Fullscreen</button>
  <button id="exit-fullscreen-btn" aria-label="Exit Fullscreen">&#10005;</button>

  <script>
    const rotateWarning = document.getElementById('rotate-warning');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      rotateWarning.style.display = isPortrait ? 'block' : 'none';
    }

    function openFullscreen() {
      const docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      } else if (docElm.webkitRequestFullscreen) {
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) {
        docElm.msRequestFullscreen();
      }

      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.warn("Orientation lock failed:", err);
        });
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    fullscreenBtn.addEventListener('click', () => {
      openFullscreen();
      fullscreenBtn.style.display = 'none';
    });

    exitFullscreenBtn.addEventListener('click', () => {
      exitFullscreen();
    });

    document.addEventListener('fullscreenchange', () => {
      const isFullscreen = !!document.fullscreenElement;
      exitFullscreenBtn.style.display = isFullscreen ? 'block' : 'none';
      fullscreenBtn.style.display = isFullscreen ? 'none' : 'block';
    });

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</body>
</html>
