<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fullscreen Webpage</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      font-size: 24px;
    }
    #rotate-warning {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      text-align: center;
      background: rgba(255,0,0,0.8);
      padding: 10px;
      display: none;
      border-radius: 8px;
      font-size: 18px;
    }
    #fullscreen-btn {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>Welcome to Fullscreen Mode!</div>
  <div id="rotate-warning">Please rotate your device to landscape mode.</div>
  <button id="fullscreen-btn">Enter Fullscreen</button>

  <script>
    const rotateWarning = document.getElementById('rotate-warning');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        rotateWarning.style.display = 'block';
      } else {
        rotateWarning.style.display = 'none';
      }
    }

    function openFullscreen() {
      let docElm = document.documentElement;
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      } else if (docElm.mozRequestFullScreen) { // Firefox
        docElm.mozRequestFullScreen();
      } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
        docElm.webkitRequestFullscreen();
      } else if (docElm.msRequestFullscreen) { // IE/Edge
        docElm.msRequestFullscreen();
      }
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.warn("Orientation lock failed:", err);
        });
      }
    }

    fullscreenBtn.addEventListener('click', () => {
      openFullscreen();
      fullscreenBtn.style.display = 'none'; // hide button after fullscreen
    });

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</body>
</html>
